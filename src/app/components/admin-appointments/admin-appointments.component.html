<app-header></app-header>
<app-back-button></app-back-button>

<div class="container">
  <h1 style="text-align: center;">Appointments</h1>

    <mat-list *ngFor="let appointment of appointments" class="messageInbox">
      <mat-list-item (click) = "viewAppointment(appointment.id)">
          <mat-icon mat-list-icon>account_circle</mat-icon>
          <h3 mat-line>{{appointment.accountNumber}} </h3>
          <p mat-line>{{appointment.message}}</p>
      </mat-list-item>
    </mat-list>
 
</div>
